branches:
  only:
    - master
    - develop
language: objective-c

osx_image: xcode7.3

xcode_workspace: SwiftCamp.xcworkspace
xcode_scheme: SwiftCamp

before_install: 
  - brew update
  - gem upgrade cocoapods

script: xctool build -scheme SwiftCamp -sdk iphonesimulator9.2 -arch "i386" ONLY_ACTIVE_ARCH=NO VALID_ARCHS="i386 x86_64"